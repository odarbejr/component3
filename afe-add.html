<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
<script src="assets/js/header.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- -------------------------------------------
        header dynamic layout Section to see content 
        header.js
    ------------------------------------------------>
    <div class="headerContent"></div>
    <div class="headerContentMenu"></div>
    <div class="headContentSubMenu"></div>
    
    

    <div class="container-xxl pt-5 ">
        <div class="row pl-5">
            <div class="col-lg-12 col-md-12">
                <!-- DIRECTORATE SECTION ========================================================= -->
                <div class="card border-0 pt-4 mb-4">
                    <h5 class="card-header text-center" id="card-bg">AFE-RELATED DOCUMENTS
                    </h5>
                    <div class="card-body pt-4">
                        <form>
                            <div class="container pl-5 pr-5">
                                <div class="row mb-5 pl-5 pr-5">
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex bd-highlight mb-2">
                                            <div class="bd-highlight">Title</div>
                                          </div>
                                          <input type="text" class="form-control contact-input">
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex bd-highlight mb-2">
                                            <div class="bd-highlight">Type of document</div>
                                          </div>
                                          <input type="text" class="form-control contact-input">
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex bd-highlight mb-2">
                                            <div class="bd-highlight">Date Published/Developed</div>
                                        </div>
                                        <select class="form-select agency-input text-center">
                                            <option selected></option>
                                            <option value="1">Landline</option>
                                            <option value="2">Mobile</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Partition Section ================================== -->
                                <div class="row mb-5 pl-5 pr-5">
                                    <div class="col-lg-8 col-md-12">
                                        <div class="pb-5">
                                            <h6><b>Description/Abstract</b></h6>
                                            <div class="editor"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Partition Section ================================== -->
                                <div class="row mb-5 pl-5">
                                    <div class="col-lg-8 col-md-12">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <div class="d-flex bd-highlight mb-2">
                                                    <div class="bd-highlight">Author</div>
                                                </div>
                                                <input type="text" class="form-control contact-input">
                                            </div>
                                            <div class="col-lg-6 col-md-12">
                                                <div class="d-flex bd-highlight mb-2">
                                                    <div class="bd-highlight">ISBN/ISSN</div>
                                                </div>
                                                <input type="text" class="form-control contact-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.editors = {};

        document.querySelectorAll( '.editor' ).forEach( ( node, index ) => {
            ClassicEditor
                .create( node, {} )
                .then( newEditor => {
                    window.editors[ index ] = newEditor,
                    config.height = '800px';	
                } );
        } );

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
