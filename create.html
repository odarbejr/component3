<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
<script src="assets/js/header.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- -------------------------------------------
        header dynamic layout Section to see content 
        header.js
    ------------------------------------------------>
    <div class="headerContent"></div>
    <div class="headerContentMenu"></div>
    <div class="headContentSubMenu"></div>

    <div class="container-xxl pt-5 ">
        <div class="row pl-5">
            <div class="col-lg-12 col-md-12">
                <!-- DIRECTORY SECTION ========================================================= -->
                <div class="card border-0">
                    <h5 class="card-header" id="card-bg">ADIRECTORY</h5>
                    <div class="card-body pt-4 bg-white" id="card-content">
                        <form>
                            <div class="row mb-5">
                                <div class="col-lg-6 col-md-12">
                                    <h6 class="card-title">Name</h6>
                                    <input type="text" class="form-control agency-input" placeholder="">
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <h6 class="card-title">Position/Designation</h6>
                                    <input type="text" class="form-control agency-input" placeholder="">
                                </div>
                            </div>
                            <div class="row mb-5 pl-5 pr-5">
                                <div class="col-lg-3 col-md-12">
                                    <div class="d-flex bd-highlight mb-2">
                                        <div class="bd-highlight">Contact No.</div>
                                      </div>
                                    <select class="form-select agency-input text-center">
                                        <option selected></option>
                                        <option value="1">Landline</option>
                                        <option value="2">Mobile</option>
                                    </select>
                                </div>
                                <!-- Partition Section ================================== -->
                                <div class="col-lg-6 col-md-12">
                                    <div class="d-flex justify-content-end">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-modal-form" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Add <i class="fa fa-plus" aria-hidden="true"></i></button>
                                        
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Ano iaadd dito?
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control contact-input" placeholder="type here">
                                </div>
                                <!-- Partition Section ================================== -->
                                <div class="col-lg-3 col-md-12">
                                        <div class="d-flex bd-highlight">
                                        <div class="flex-grow-1 bd-highlight">Email Address</div>
                                        <div class="bd-highlight">
                                            <button type="button" class="btn btn-modal-form" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Add <i class="fa fa-plus" aria-hidden="true"></i></button>
                                        </div>
                                      </div>
                                    <input type="text" class="form-control agency-input" placeholder="">
                                </div>
                            </div>
                            <div class="pb-5" style="text-align: right;">
                                <button class="btn btnAdd">Add <i class="fa fa-comment icon-msg-bg text-light" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
